<!DOCTYPE html>
<html>
<head>
    <title>Outlet Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="premium-page">

<div class="ambient-orb orb-1"></div>
<div class="ambient-orb orb-2"></div>
<div class="ambient-orb orb-3"></div>

<div class="premium-shell">
    <nav class="nav-bar">
        <div class="brand">Food Mall</div>
        <div class="nav-links">
            <a href="/">Welcome</a>
            <a href="/admin/login">Admin</a>
        </div>
    </nav>

    <div class="auth-shell">
        <div class="panel auth-card">
            <p class="eyebrow">Outlet Access</p>
            <h1>Outlet Login</h1>
            <p class="subtext">Demo password for outlets: outlet</p>

            <form method="POST" class="form-grid">
                <div class="field-group">
                    <label>Outlet ID</label>
                    <input type="number" name="outlet_id" required>
                </div>

                <div class="field-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>

                <button type="submit" class="primary-button">Login</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
